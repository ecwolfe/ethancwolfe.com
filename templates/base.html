<!DOCTYPE html>
<html lang="en">
<head>
	{% block head %}

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

	<title> {% block title %}{% endblock %} - My Web Page </title>

	{% endblock %}

</head>

<body>
	<div id="header"> 
	{% block header %}
		
	{% endblock %} </div>

	<div id="navigation"> {% block navigation %}
		<p class="profile"><a href="/"><button>Profile</button></a> </p>
		<p class="resume"><a href="/resume"><button>Resume</button></a> </p>
		<p class="projects"><a href="/projects"><button>Projects</button></a> </p>
	{% endblock %} </div>

	<div id="content"> 
	{% block content %}
		
	
	{% endblock %} </div>

	<div id="footer"> {% block footer %}
		Contact Info: <br>
		E-mail: Ethan42Wolfe@gmail.com <br>
	{% endblock %} </div>

</body>

</html>
